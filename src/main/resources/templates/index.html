<!DOCTYPE HTML>
<html ng-app="dashboardApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/sockjs-1.1.1.js"></script>
    <script src="/js/stomp.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/d3.js"></script>
    <script type="text/javascript">
        app = angular.module('dashboardApp', []);
    </script>
    <script src="/js/application.js"></script>
    <script src="/js/userService.js"></script>
    <script src="/js/dashboardController.js"></script>
    <script src="/js/userController.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>

        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav" ng-controller="DashboardController as dashboard">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{dashboard.selected.name}}<span class="sr-only">(current)</span><span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li ng-repeat="board in dashboard.unselected"><a href="" ng-click="dashboard.select(board.id)">{{board.name}}</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="" ng-click="dashboard.open_new_popup()"><i class="fa fa-plus"></i> New Dashboard</a></li>
                        <li><a href="" ng-click="dashboard.copy()"><i class="fa fa-clone"></i> Copy Dashboard</a></li>
                        <li><a href="" ng-click="dashboard.open_edit_popup()"><i class="fa fa-edit"></i> Edit Dashboard</a></li>
                        <li><a href="" ng-click="dashboard.delete()"><i class="fa fa-minus"></i> Delete Dashboard</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-controller="UserController as user">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" ng-show="user.logged_in" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.user.username}} <span class="caret"></span></a>
                    <a href="#" class="dropdown-toggle" ng-hide="user.logged_in" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Log in <span class="caret"></span></a>
                    <ul class="dropdown-menu" style="min-width:200px;">
                        <li class="container-fluid">
                            <div class="alert alert-danger" ng-show="user.error" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>{{user.error_message}}</div>
                            <div class="alert alert-success" ng-show="user.success" role="alert">{{user.success_message}}</div>
                            <form>
                                <div class="form-group">
                                    <input type="text" ng-model="user.user.username" class="form-control" placeholder="Username" />
                                </div>
                                <div class="form-group" ng-hide="user.show_password">
                                    <input type="password" ng-model="user.user.password" class="form-control" placeholder="Password" />
                                </div>
                                <div class="form-group" ng-show="user.show_password">
                                    <input type="text" ng-model="user.user.password" class="form-control" placeholder="Password" />
                                </div>
                                <div class="form-group" ng-show="user.mode.register &amp;&amp; !user.show_password">
                                    <input type="password" ng-model="user.confirm_password" class="form-control" placeholder="Repeat Password" />
                                </div>
                                <div class="form-group" ng-show="user.mode.register &amp;&amp; user.show_password">
                                    <input type="text" ng-model="user.confirm_password" class="form-control" placeholder="Repeat Password" />
                                </div>
                                <div class="form-group checkbox pull-right">
                                    <label>
                                        <input type="checkbox" ng-model="user.show_password" /> Show Password
                                    </label>
                                </div>
                                <div class="form-group" ng-show="user.mode.register">
                                    <input type="text" ng-model="user.user.email" class="form-control" placeholder="Email" />
                                </div>
                                <div class="form-group" ng-show="user.mode.register">
                                    <select ng-model="user.user.role" class="form-control">
                                        <option value="R_USER">Regular User</option>
                                        <option value="RW_USER">Power User</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" ng-click="user.login()" ng-class="{'btn-primary': user.mode.login, 'btn-default': user.mode.register}" class="btn navbar-btn">Login</button>
                                    <button type="submit" ng-click="user.register()" ng-class="{'btn-primary': user.mode.register, 'btn-default': user.mode.login}" class="btn navbar-btn">Register</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true" title="Settings"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!  Websocket relies on Javascript being enabled.  Please enable Javascript and reload this page!</h2></noscript>
    <p th:text="'Dashboard'" />
    <div>
        <div>
            <button class="btn" id="connect" onclick="connect();">Connect</button>
            <button class="btn" id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        </div>
        <div id="conversationDiv">
            <label>What is your name?</label><input type="text" id="name" />
            <button class="btn" id="sendName" onclick="sendName();">Send</button>
            <p id="response"></p>
        </div>
    </div>
</div>
</body>
</html>
