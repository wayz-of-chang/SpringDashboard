spring.datasource.url = jdbc:mysql://localhost:3306/dashboard
spring.datasource.username = dashboard
spring.datasource.password = dashboard

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = update

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/.classpath:/resources/assets/js/,classpath:/resources/assets/css/,classpath:/static/,classpath:/public/